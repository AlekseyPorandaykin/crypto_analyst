<main>
    <div class="container marketing">
        <hr class="featurette-divider">
        <h2>{{.Title}}</h2>
        <hr class="featurette-divider">
<table class="table">
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
  {{ range .Data}}
    <tr>
      <th scope="row">{{.}}</th>
      <td><a href="/price/{{.}}"><button type="button" class="btn btn-primary">Inspect</button></a></td>
    </tr>
  {{ end }}
  </tbody>
</table>
    </div>
</main>
